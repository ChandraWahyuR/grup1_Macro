<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <img src="assets/logo di logindaftar.png" alt="logo" class="logo">
            <h1>Mari jelajahi pesona wisata lokal nusantara bersama kami</h1>
            <p>Selamat datang kembali, silahkan masuk ke akun Anda</p>
            <form>
                <label for="femail">Email</label>
                <input class="field" type="text" id="femail" name="femail">
                <label for="fpassword">Password</label>
                <input class="field" type="password" id="fpassword" name="fpassword">
                
                <label for="ingatSaya">
                    <input class="ingat" type="checkbox" id="ingatSaya" name="ingatSaya">Ingat Saya</label>
                    <a href="../Bagian Abdi/detail.html"><button class="masuk">Masuk</button></a>
            </form>
            <p class="lupa">
                <a href="#">Lupa password?</a>
            </p>
            <div class="bawah">
                
                <p>
                    Baru di Lokalista? <a href="daftar.html">Daftar</a>
                </p>
            </div>
        </div>
        <div class="content">
            <img src="assets/Rectangle 4.png" alt="">
        </div>
    </div>
</body>
</html>
