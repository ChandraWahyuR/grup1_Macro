<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="daftar.css">
    <title>Daftar</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="assets/Illustration2.png" alt="">
        </div>
        <div class="login">
            <img src="assets/logo di logindaftar.png" alt="logo" class="logo">
            <h1>Bergabunglah bersama kami</h1>
            <p>Daftarkan akun Anda sekarang</p>
            <form>
                <div class="inputan">
                    <div class="namauser">
                        <label class="form-input" for="ffullname">Nama Lengkap</label>
                        <input class="field1" type="text" id="ffullname" name="ffullname">
                    </div>
                    <div class="namauser">
                        <label class="form-input" for="fuser ">Username</label>
                        <input class="field2" type="text" name="fuser" id="fuser">
                    </div>
                </div>
                <label class="form-input" for="femail">Email</label>
                <input class="field" type="text" id="femail" name="femail">
                <label class="form-input" for="fpassword">Password</label>
                <input class="field" type="password" id="fpassword" name="fpassword">
                <div class="peringatan">
                    <input class="ingat" type="checkbox" id="pengingat" name="ingatSaya">
                    <p>Dengan mendaftar, Anda menyetujui penggunaan data Anda sesuai 
                        dengan Kebijakan Privasi kami</p>
                </div>
                <button class="masuk"><a href="../Bagian Abdi/detail.html">Masuk</a></button>
            </form>
        </div>
    </div>
</body>
</html>
